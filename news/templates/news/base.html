{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - FAT App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'news/css/style.css' %}">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full px-8 py-6 flex justify-between items-center z-50 bg-black/80 backdrop-blur-sm border-b border-white/10">
        <a href="/" class="text-2xl font-bold tracking-tighter text-white">FAT.</a>
        <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-300">
            <a href="/" class="hover:text-white transition-colors">Home</a>
            <a href="/#about" class="hover:text-white transition-colors">Work</a>
            <a href="/#contact" class="hover:text-white transition-colors">Contact</a>
        </div>
        <!-- Hamburger Button -->
        <button id="menu-btn" class="block md:hidden text-white focus:outline-none z-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 bg-black/95 backdrop-blur-xl flex flex-col items-center justify-center space-y-8 text-2xl font-bold transform translate-x-full transition-transform duration-300 ease-in-out md:hidden z-40">
        <a href="/" class="mobile-link hover:text-gray-400 transition-colors">Home</a>
        <a href="/#about" class="mobile-link hover:text-gray-400 transition-colors">Work</a>
        <a href="/#contact" class="mobile-link hover:text-gray-400 transition-colors">Contact</a>
    </div>

    {% block content %}{% endblock %}

    <script src="{% static 'news/js/lightning.js' %}"></script>
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileLinks = document.querySelectorAll('.mobile-link');
        let isMenuOpen = false;

        if (menuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => {
                isMenuOpen = !isMenuOpen;
                if (isMenuOpen) {
                    mobileMenu.classList.remove('translate-x-full');
                    menuBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>';
                } else {
                    mobileMenu.classList.add('translate-x-full');
                    menuBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>';
                }
            });

            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    isMenuOpen = false;
                    mobileMenu.classList.add('translate-x-full');
                    menuBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>';
                });
            });
        }
    </script>
</body>
</html>
