<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - FAT App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white m-0 relative">
    
    <!-- Navbar (Simplified for News) -->
    <nav class="fixed top-0 left-0 w-full px-8 py-6 flex justify-between items-center z-50 bg-black/80 backdrop-blur-sm border-b border-white/10">
        <a href="/" class="text-2xl font-bold tracking-tighter">FAT.</a>
        <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-300">
            <a href="/" class="hover:text-white transition-colors">Home</a>
            <a href="/#about" class="hover:text-white transition-colors">Work</a>
            <a href="/#contact" class="hover:text-white transition-colors">Contact</a>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-4 md:px-8 max-w-7xl mx-auto">
        <h1 class="text-4xl md:text-6xl font-bold mb-12 text-center bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-500">
            Latest News
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for article in articles %}
            <article class="bg-white/5 border border-white/10 rounded-2xl overflow-hidden hover:bg-white/10 transition-all duration-300 flex flex-col h-full group">
                {% if article.image_url %}
                <div class="h-48 overflow-hidden">
                    <img src="{{ article.image_url }}" alt="{{ article.title }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                </div>
                {% else %}
                <div class="h-48 bg-gray-800 flex items-center justify-center">
                    <span class="text-gray-600">No Image</span>
                </div>
                {% endif %}
                
                <div class="p-6 flex-1 flex flex-col">
                    <div class="flex items-center space-x-2 text-xs text-gray-400 mb-3">
                        <span class="bg-white/10 px-2 py-1 rounded">{{ article.source_id }}</span>
                        <!-- <span>{{ article.pubDate }}</span> -->
                    </div>
                    
                    <h2 class="text-xl font-bold mb-3 leading-tight group-hover:text-blue-400 transition-colors">
                        <a href="{{ article.link }}" target="_blank" rel="noopener noreferrer">
                            {{ article.title }}
                        </a>
                    </h2>
                    
                    <p class="text-gray-400 text-sm mb-6 flex-1 line-clamp-3">
                        {{ article.description }}
                    </p>
                    
                    <a href="{{ article.link }}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center text-blue-400 font-medium text-sm hover:text-blue-300">
                        Read full article
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
            </article>
            {% empty %}
            <div class="col-span-full text-center py-20 text-gray-500">
                <p>No news articles found to display.</p>
            </div>
            {% endfor %}
        </div>
    </main>

</body>
</html>
